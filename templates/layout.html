<!DOCTYPE html>
<html>
  <head>
    <title>Flask App</title>  
    <strong><link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"></strong>  
  </head>
  <body>
   
    <header>
      <div class="container">
        <h1 class="logo">Flask App</h1>
      </div>
    </header> 
<hr>
         {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }} </li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
     
  </body>
</html>
